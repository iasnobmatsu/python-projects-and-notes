<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='style.css'>
    <title>Bar chart generator</title>
</head>

<body>

    <br>
    <br>

    <h1 class='text-uppercase font-weight-light text-center'>Bar chart</h1>
    <form>
        <div class="form-group">
            <label for="Input Data">Data Input</label>
            <p class='text-muted text-center font-weight-light'>Input one pair of points on each line, separated with coma.</p>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
           <button  class='btn btn-light' id='submit'>Submit</button>
        </div>
    </form>

    <svg class='bar-chart' width="960px" height='500px'></svg>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src='script.js'></script>

</body>

</html>
